<div class="plugin-mediacao">
    <!-- Abaixo é um exemplo de estrutura de uma atividade. Será duplicado dinamicamente no PHP -->
    <div class="atividade-item">
        <div class="cabecalho">
            <span class="data">{DATA}</span>
            {STATUS}
        </div>
        <div class="descricao">{DESCRICAO}</div>
        <div class="acoes">
            <input type="radio" name="feito_{ID}" value="Não" checked> Não
            <input type="radio" name="feito_{ID}" value="Sim"> Sim
            <button class="btn-finalizar" data-id="{ID}">Finalizar Tarefa</button>
        </div>
    </div>
</div>
